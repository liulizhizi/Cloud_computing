{% extends 'base.html' %}
{% block body %}
<div class="content auth">
    <p class="h2" style="padding:10px 0">Login</p>
    <form method="POST" action="/login">
        <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="username">

        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>

        <div style="margin-bottom: 10px;">
            <a href="{{ url_for('routes.home') }}">Back to Home</a>&nbsp;&nbsp;
            <a href="{{ url_for('routes.change_password') }}">Forget password?</a>
        </div>
        
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
{%endblock%}
