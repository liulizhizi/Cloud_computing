{% extends 'base.html' %}

{% block body %}
<div class="content auth">
    <p class="h2" style="padding:10px 0">Register</p>
    <form method="POST" action="/register">
        <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="username">

        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password">Password Comfirmation</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="double-check password">
            </div>
        <button type="submit" class="btn btn-dark" id="register-submit">Submit</button>
        <a href="{{ url_for('routes.home') }}">Back to Home</a>
    </form>
</div>
{% endblock %}
